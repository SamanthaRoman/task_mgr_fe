{% extends 'base.html' %}

{% block title %}Tasks{% endblock title %}

{% block content %}
<h1>Tasks</h1>
<ul>
    {% for task in tasks %}
    <li>
        <a href="{{ url_for('render_edit_form', pk=task['id]) }}">
            {{ task["summary"] }}
        </a>
    </li>
</ul>
{% endblock content %}
