{% extends 'base.html' %}


{% block title %}Edit Task{% endblock title %}

{% block content %}
<h1>Edit Task</h1>
<form methond="POST" action="{{ url_for('edit_task', pk=task['id']) }}">
    <p>
        <label for="summary">Summary</label>
        <input type="text" name="summary" id="id_summary" value="{{ task['summary'] }}">
    </p>
    <p>
        <label for="description">Description</label>
        <textarea type="text" name="description" id="id_description" cols="50" rows="50">
            {{ task['description'] }}"
        </textarea>
    </p>
    <input type="hidden" name="is_done" id="is_done" value="{{ task['is_done'] }}">
    <input type="submit" class="btn btn-success" value="Edit">
</form>
{% endblock content %}
